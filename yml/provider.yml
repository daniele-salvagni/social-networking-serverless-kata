name: aws
stage: dev # default stage, can be overridden with --stage
runtime: nodejs14.x
region: eu-west-3
httpApi: # default CORS configuration
  cors: true

iam:
  role:
    statements:
      - Effect: 'Allow'
        Action:
          - 'dynamodb:PutItem'
          - 'dynamodb:Get'
          - 'dynamodb:Scan'
          - 'dynamodb:Query'
          - 'dynamodb:UpdateItem'
          - 'dynamodb:DeleteItem'
          - 'dynamodb:DescribeTable' # for backups
          - 'dynamodb:BatchGetItem'
        Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-postsTable-${sls:stage}
      # Allow functions to list all buckets
      - Effect: Allow
        Action: 's3:ListBucket'
        Resource: '*'
      # Allow functions to read/write objects in a bucket
      - Effect: Allow
        Action:
          - 's3:GetObject'
          - 's3:GetObjectVersion'
          - 's3:PutObject'
        Resource:
          - 'arn:aws:s3:::${self:service}-dynamobackup-${sls:stage}/*'

environment: # Environment variables to be used in JS (process.env.)
  DYNAMODB_POST_TABLE: ${self:service}-postsTable-${sls:stage}
  LOCAL_DDB_PORT: 8000
  BACKUP_S3_BUCKET: ${self:service}-dynamobackup-${sls:stage}
  REGION: eu-west-3
