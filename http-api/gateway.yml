createPost: # POST posts/:username
  handler: http-api/handler.createPost
  events:
    - httpApi:
        path: /posts/{username}
        method: POST

deletePost: # DELETE posts/:username/:unixtime
 handler: http-api/handler.deletePost
 events:
   - httpApi:
       path: /posts/{username}/{unixtime}
       method: DELETE

editPost: # PUT posts/:username/:unixtime
 handler: http-api/handler.editPost
 events:
   - httpApi:
       path: /posts/{username}/{unixtime}
       method: PUT

getPost: # GET posts/:username/:unixtime
 handler: http-api/handler.getPost
 events:
   - httpApi:
       path: /posts/{username}/{unixtime}
       method: GET

getAllPosts: # GET posts
 handler: http-api/handler.getAllPosts
 events:
   - httpApi:
       path: /posts
       method: GET

getUserPosts: # GET posts/:username
  handler: http-api/handler.getUserPosts
  events:
    - httpApi:
        path: /posts/{username}
        method: GET
